<html>
	<head>
		<title>My first Three.js app</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<textarea id="commandline" rows="1" cols="80" placeholder="Type a command" ></textarea>
		<input id="radius" type="range" min="1"/ max="100"/>
		<input id="angle" type="range" min="60"/ max="180"/>
		<input id="bradius" type="range" min="10"/ max="20"/>
		<input id="short" type="range" min="10"/ max="20"/>
		<input id="long" type="range" min="40"/ max="60"/>

		<canvas id="viewport" width = "200" height="200"></canvas>
		<div id="threeport" width="1000" height="600"></div>

		<script src="js/jquery.min.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/TrackballControl.min.js"></script>
		<script src="js/autoresize.js"></script>
		<script src="js/Tautology.js"></script>
		<script src="js/Tautology.Element.js"></script>
		<script src="js/Tautology.Index.js"></script>
		<script src="js/Tautology.Array.js"></script>
		<script src="js/Tautology.Shape.js"></script>
		<script src="js/Tautology.Query.js"></script>
		<script src="js/Tautology.VectorArray.js"></script>
		<script src="js/Tautology.Label.js"></script>
		<script src="js/Tautology.MeshGeometry.js"></script>
		<script src="js/fabric.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
